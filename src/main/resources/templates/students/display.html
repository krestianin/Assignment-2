<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/Display.css}" />
    <title>Home</title>
    <style>

  </style>
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>
 
</head>
<body style="background-color:antiquewhite;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
          <a class="navbar-brand">Students</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="view">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="add">Add a new student</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="display">Display</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <main role="main" class="container" style="padding-top: 4em;">
      <div class="" id="studentContainer">
        <div th:each="student : ${st}" class="box" th:data-student-id="${student.sid}" th:data-width="${student.weight}" th:data-height="${student.height}" th:data-name="${student.name}" th:data-last-name="${student.last_name}"  th:data-hair-color="${student.hair_color}" th:data-gpa="${student.GPA}">
          <tr>
            <td th:text="${student.name}"></td>
            <br>
            GPA: <td th:text="${student.GPA}" ></td>
          </tr>
        </div>
    </div>
  </main>
  <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true" style="z-index: 1050;">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">Edit Student</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
            <div class="modal-body">
              <form id="editForm" action="/students/editHisto" method="post" >
                <input type="hidden" id="id" name="id" value=""> 
                <div class="form-group">
                  <label for="editName">Name:</label>
                  <input type="text" class="form-control" id="editName" name="name" placeholder="Enter name">
                </div>
                <div class="form-group">
                  <label for="editLastName">Last Name:</label>
                  <input type="text" class="form-control" id="editLastName" name="last_name" placeholder="Enter last name">
                </div>
                <div class="form-group">
                  <label for="editHeight">Height:</label>
                  <input type="number" class="form-control" id="editHeight" name="height"  min="0" max="300" placeholder="Enter height">
                </div>
                <div class="form-group">
                  <label for="editWeight">Weight:</label>
                  <input type="number" class="form-control" id="editWeight" name="weight"  min="0" max="500" placeholder="Enter weight">
                </div>
                <div class="form-group">
                  <label for="editHairColor">Hair Color:</label>
                  <input type="text" class="form-control" id="editHairColor" name="hair_color" placeholder="Enter hair color">
                </div>
                <div class="form-group">
                  <label for="editGPA">GPA:</label>
                  <input type="float" class="form-control" id="editGPA" name="GPA"  min="0" max="4.5"  placeholder="Enter GPA">
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Update</button>
                <button type="submit" id = "deleteButton" class="btn btn-danger ">Delete</button>
              </form>
     
            </div>
        </div>
    </div>
</div>
    <script th:src="@{/Display.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
</body>

</html>
