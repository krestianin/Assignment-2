<html lang="en">
<head>

    <title>Add</title>
</head>
<body style="background-color:antiquewhite;">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand">Students</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="view">Home</a>

          <li class="nav-item">
            <a class="nav-link" href="add">Add a new student</a>
          </li>
          <li class="nav-item">

      <div class="container mt-4" style="padding-top: 70px;">
        <div class="col-md-6 offset-md-3 form-container">
        <h1 class="text-center">Add a New Student</h1>
        <form action="/students/add" method="post">
          <div class="form-group" style="padding-bottom: 0.5em;" id ="newStudentForm">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter name" required>
          </div>
          <div class="form-group" style="padding-bottom: 0.5em;">
            <label for="name">Last Name:</label>
            <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Enter last name" required>
          </div>
    
          <div class="form-group" style="padding-bottom: 0.5em;">
            <label for="height">Height(Cm):</label>
            <input type="number" class="form-control" id="height" name="height"  min="0" max="300" placeholder="Enter height" required>
          </div>
          <div class="form-group" style="padding-bottom: 0.5em;">
            <label for="weight">Weight(Kg):</label>
            <input type="number" class="form-control" id="weight" name="weight"  min="0" max="500" placeholder="Enter weight" required>
          </div>
          <div class="form-group" style="padding-bottom: 0.5em;">
            <label for="hairColor">Hair Color:</label>
            <input type="text" class="form-control" id="hair_color" name="hair_color" placeholder="Enter hair color" required>
          </div>
          <div class="form-group" style="padding-bottom: 0.5em;">
            <label for="GPA">GPA:</label>
            <input type="float" class="form-control" id="GPA" name="GPA"  min="0" max="4.5" placeholder="Enter GPA" required>
          </div>
          <br>
          <div  class="text-center">
          <button type="submit" class="btn btn-success">Submit</button>
        </div>
        </form>
        </div>
      </div>
</body>
</html>
